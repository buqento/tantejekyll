<meta property="og:locale" content="id_ID">
<meta property="og:type" content="article">
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:description"
content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:url" content="https://tantekos.com{{ page.url }}">
<meta property="og:site_name" content="Tantekos">
<meta property="article:publisher" content="http://www.facebook.com/tantekos" />
<meta property="article:author" content="https://www.facebook.com/bvqento" />
<meta property="article:published_time" content="{{ page.date }}" />
<meta property="og:image" content="{{ page.image }}">
<!-- <meta property="og:image:width" content="637" />
<meta property="og:image:height" content="403" /> -->

<meta name="twitter:card" content="summary_large_image"/>
<meta name="twitter:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="twitter:site" content="@tantekos" />
<meta name="twitter:creator" content="@bvqento">
<meta name="twitter:card" content="summary">
